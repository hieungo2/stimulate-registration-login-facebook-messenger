<div id="messenger">
    <div class="chat">
        <div class="top">
            <div class="top-left">
                <h3 class="left-chat">Chat</h3>
            </div>
            <div class="top-right">
                <div class="more">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="call">
                    <i class="fas fa-video"></i>
                </div>
                <div class="new">
                    <i class="fas fa-edit"></i>
                </div>
            </div>
        </div>
        <div class="chat-search">
            <input type="text" name="" id="chat-search-input" placeholder="Tìm kiếm trên Messenger">
            <div class="chat-icon-search">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div id="list-friends"></div>
    </div>

    <div class="friend">
        <div class="friend-top">
            <div class="friend-top-left"></div>
            <div class="friend-top-right">

                    <i class="icon-top fas fa-phone-alt"></i>
                    <i class="icon-top fas fa-video"></i>
                    <i class="icon-top fas fa-ellipsis-h"></i>
                    <i class="icon-top fas fa-angle-double-left"></i>
                </div>
            </div>
        </div>
        <div class="friend-mid"></div>
        <div class="friend-bot">
            <div class="bot__input--left">
                <i class="fas fa-plus-circle sub__icon">
                    
                </i>
            </div>
            <div class="bot__input--center">
                <div class="icon__bot--sub">
                    <i class="fas fa-file-image sub__icon">
                        
                    </i>
                    <i class="fas fa-sticky-note sub__icon">
                        
                    </i>
                    <i class="fas fa-gift sub__icon">
                        
                    </i>
                </div>
                <div class="bot__text--input">
                    <input type="text" class="form-control" placeholder="Aa">
                </div>
            </div>
            <div class="bot__input--right">
                <i class="far fa-paper-plane fas sub__icon">
                    
                </i>
            </div>


        </div>
    </div>
    <div class="right__fen">
        <div class="right__fen--requests">

                <input type="text" name="" id="chat__right--search" placeholder="Tìm kiếm bạn bè">

                    <i class="fas fa-search"></i>

                    </div>
                </div> -->

        </div>
        <div class="right__fen--online">
            <div class="top__title--search">
                <div class="right__fen--search">
                    <input type="text" name="" id="online__right--search" placeholder="Tìm kiếm bạn bè">
